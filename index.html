    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .deer {
            position: absolute;
            font-size: 80px;
            animation: float 3s ease-in-out infinite;
        }

        .deer:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .deer:nth-child(2) {
            top: 15%;
            right: 20%;
            animation-delay: 0.5s;
        }

        .deer:nth-child(3) {
            bottom: 20%;
            left: 10%;
            animation-delay: 1s;
        }

        .deer:nth-child(4) {
            bottom: 15%;
            right: 15%;
            animation-delay: 1.5s;
        }

        .deer:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 2s;
        }

        .deer:nth-child(6) {
            top: 50%;
            right: 5%;
            animation-delay: 2.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 80px 120px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 120px;
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            letter-spacing: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 60px;
                letter-spacing: 5px;
            }
            
            .container {
                padding: 50px 60px;
            }

            .deer {
                font-size: 50px;
            }
        }
    </style>
